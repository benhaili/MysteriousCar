<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>MY GAME </title>
</head>

<body>

    <div class="topnav">
        <button id="newGame" value="newGame">New Game</button>
        <button id="quitGame" value="quitGame">Quit game</button>
    </div>
    <div class="tab">
        <button class="level" value="level1">Level 1</button>
        <button class="level" value="level2">Level 2</button>
        <button class="level" value="level3">Level 3</button>
    </div>
    <!---------------------------------- essaie rotative ------------------------------------->
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                <img src="photos/Car1.png" alt="Car1">
            </div>
            <div class="back">
                <img src="photos/meme1.jpg" alt="meme1">
            </div>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------->

    <section id="infoBoxes">
        <h1>Score</h1>
        <input type="text" placeholder="score">
        <h1>Best Score</h1>
        <input type="text" placeholder="best score">
        <h1>Pairs founds</h1>
        <input type="text" placeholder="pairs founds">
        <h1>Time</h1>
        <input type="text" placeholder="time">
        <h1>message</h1>
        <input type="text" placeholder="message">
    </section>


</body>

</html>
